name: Rust

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose  
    - name: Run tests
      run: cargo test --verbose
    - name : publish metrics to coveralls
      run: echo "Uploaded code coveralls for github.job" ${{ github.job }}
