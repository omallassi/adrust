language: rust

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

os:
  - linux
  - osx
  - windows
rust:
  - 1.41.0

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export PATH=$HOME/.cargo/bin:$PATH; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo install cargo-update || echo "cargo-update already installed"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo install cargo-travis || echo "cargo-travis already installed"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo install-update -a; fi # update outdated cached binaries

script:
  - cargo build --verbose --all
  - cargo test --verbose --all -- --nocapture

after_success:
# measure code coverage and upload to coveralls.io
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo coveralls; fi